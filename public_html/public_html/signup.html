<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QuickFeed-Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/jquery.js"></script>
  <script src="js/code.js"></script>
</head>

<body>
  <div id='particles-js'></div>
  <header>
    <span id="logo"><a href="index.html">QuickFeed</a></span>
    <nav id="nav-bar">
      <li class="nav-items"><a href="index.html">Home</a></li>
      <li class="nav-items"><a href="index.html#contact">Contact Us</a></li>
      <li id="login-button" class="nav-items"><a href="login.html">Login</a></li>
    </nav>
  </header>
  <main>
    <div class="outer-box">
      <span class="outer-text">
        <h1> Your first step towards Quicker feedback </h1>
        <h3> Just enter a few details to get started with QuickFeed</h3>
      </span>
      <span class="inner-box">
        <h2>Create Account</h2>
        <div id="error"><br></div>
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
        <label for="username">Email</label>
        <input type="email" id="email" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" required>
        <label for="instructor">Sign up as an Instructor?</label>
        <input type="checkbox" id="instructor" name="instructor" required>
        <button type="button" id="Submit" onclick="createAccount();" class="contact-det" id="send">Sign Up</button>
        <h6> Already have an account? <a href=login.html> Login </a></h6>
      </span>
    </div>
  </main>
  <script type="text/javascript" src="js/particles.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
