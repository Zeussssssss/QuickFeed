<!-- Programmer: Aditya Kumar
Project: QuickFeed - Easy Feedback
Page: course-page.html
This is the course page which the instructor sees,
and this is where they see all of the feedback, and an option
to start a particular class
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Course Page</title>
  <link rel="stylesheet" href="css/cpage.css">
</head>

<body>
  <div id="particles-js"></div>
  <header>
    <span id="logo"><a href="instructor-homepage.html">QuickFeed</a></span>
    <!-- Navigation section -->
    <nav id="nav-bar">
      <li class="nav-items"><a href="help.html">Need Help?</a></li>
      <li id="signup-button" class="nav-items">Sign Out</li>
    </nav>
  </header>
  <main>
    <span id="course-name">
      <h1>Random Course </h1>
      <h6>Random Semester </h6>
    </span>
    <!-- Button section -->
    <span id="switch">
      <button id ="copy-button">Copy Class Link</button>
      <button id = "on-off">Start Class</button>
    </span>
  </main>
  <div id="key-feedback">
    <h1> Latest Feedback </h1>
    <h3> Last Class: <span id ="Date"> <--DATE--></span></h3>
  </div>
  <div id="student-list">
    <h1> Students </h1>
  </div>
  <div class="end-sem-feedback">
    <h1> End of the semester feedback </h1>
  </div>
</body>
<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
